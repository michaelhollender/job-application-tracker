spring.application.name=job-application-tracker-api
spring.docker.compose.enabled=false

# -----------------------
# Server
# -----------------------
server.port=${API_PORT:8080}

# -----------------------
# Datasource (Postgres in docker-compose network)
# Uses .env values you already defined.
# -----------------------
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:db}:${DATABASE_PORT:5432}/${DATABASE_NAME:job_tracker}
spring.datasource.username=${DATABASE_USER:job_tracker}
spring.datasource.password=${DATABASE_PASSWORD:change_me}
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------
# JPA (v1 guardrails)
# - validate: Hibernate will validate schema matches migrations, but won't create/alter tables.
# - This prevents schema drift and forces Flyway migrations.
# -----------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Optional: keep logs readable in dev (can remove later)
spring.jpa.properties.hibernate.format_sql=true

# -----------------------
# Flyway
# - enabled by default, but explicit is clearer.
# - locations matches your repo folder: src/main/resources/db/migration
# -----------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# -----------------------
# Logging (optional for v1 debugging)
# -----------------------
logging.level.org.flywaydb=info
logging.level.org.hibernate.SQL=warn
